<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link href="assets/index.css" rel="stylesheet">
    <title>解构赋值</title>
</head>

<body>
    <section class="es6-wrapper">
        <h1>解构赋值</h1>
        <div class="content">
            <ul class="con-ul">
                <li class="con-li">
                    1、数组、对象、函数参数、字符串
                    <ul class="infos-ul">
                        <li></li>
                    </ul>
                </li>
                <li class="con-li">
                    2、用途
                    <ul class="infos-ul">
                        <li>交换变量的值</li>
                        <li>从函数返回多个值</li>
                        <li>函数参数的定义</li>
                        <li>提取 JSON 数据</li>
                        <li>函数参数的默认值</li>
                        <li>遍历 Map 结构</li>
                        <li>输入模块的指定方法</li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
    <script>
        // ** ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构
        // ** 数组的解构赋值
        let [a, b, c] = [1, 'erett', 3];
        console.log(a, b, c)


        // ** 对象的解构赋值
        let { foo, bar } = { foo: 'aaa', bar: 'bbb' }
        console.log(foo, bar)

        // ** 函数参数的解构赋值
        function add([x, y]) {
            return x + y;
        }
        add([1, 2]);

        // ** 字符串的解构赋值
        // const [a, b, c, d, e] = 'hello';


        // ** 用途
        // a.交互变量的值
        let x = 1;
        let y = 2;
        [x, y] = [y, x];

        // 从函数返回多个值
        function example() {
            return [1, 2, 3];
        }
        // let [a, b, c] = example();

        // 函数参数的定义
        function f({ x, y, z }) { };
        f({ z: 3, y: 2, x: 1 });

        // 提取json数据
        let jsonData = {
            id: 42,
            status: "OK",
            data: [867, 5309]
        };
        let { id, status, data: number } = jsonData;
        console.log(id, status, number);

        // 输入模块的指定方法
        // const { SourceMapConsumer, SourceNode } = require("source-map");
    </script>

</body>
