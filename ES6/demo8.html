<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link href="assets/index.css" rel="stylesheet">
    <title>模块</title>
</head>

<body>
    <section class="es6-wrapper">
        <h1>模块</h1>
        <div class="content">
            <ul class="con-ul">
                <li class="con-li">
                    1、概述
                    <ul class="infos-ul">
                        <li>模块功能主要由两个命令构成：export和import。export命令用于规定模块的对外接口，import命令用于输入其他模块提供的功能</li>
                    </ul>
                </li>
                <li class="con-li">
                    2、导出 export
                </li>
                <li class="con-li">
                    3、导入 import
                </li>
                <li class="con-li">
                    4、默认导出 export default
                    <ul class="infos-ul">
                        <li>一个模块只能有一个默认输出，因此export default命令只能使用一次</li>
                        <li>export default就是输出一个叫做default的变量或方法，然后系统允许你为它取任意名字</li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>

    <script>
        // profile.js
        // export var firstName = 'Michael';
        // export var lastName = 'Jackson';
        // export function f() {};
        // // 等同于
        // var firstName = 'Michael';
        // var lastName = 'Jackson';
        // function f() {};
        // export { firstName, lastName, f };

        // main.js
        // import { firstName, lastName, f } from './profile.js';
        // import * as API from './profile.js'; // 模块的整体加载

        // export-default.js
        // export default function () {
        //     console.log('foo');
        // }
        // import-default.js
        // import customName from './export-default';

        // 对比默认输出和正常输出
        // export default function crc32() { }
        // import crc32 from 'crc32';

        // export function crc32() { };
        // import { crc32 } from 'crc32';
    </script>

</body>

</html>
